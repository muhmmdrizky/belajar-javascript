<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function Sebagai Value</title>
  </head>
  <body>
    <script>
      /*
      
      */
      function sayHello(name) {
        console.log(`Hello ${name}`);
      }

      // ga perlu () karena kalo pakai () artinya memanggil function
      // kita pengen nyimpen functionnya ke variable
      const say = sayHello;
      say("Rizky");

      // function sebagai parameter
      function giveMeName(callback) {
        callback("Ahmad"); // sayHello("Ahmad");
      }

      giveMeName(sayHello);
      giveMeName(say); // giveMeName(sayHello)
    </script>
  </body>
</html>
