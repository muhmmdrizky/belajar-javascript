<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nodelist Static</title>
  </head>
  <body>
    <ul id="menu1">
      <li id="one">One</li>
      <li id="two">Two</li>
      <li id="three">Three</li>
    </ul>

    <ul id="menu2">
      <li id="four">One</li>
      <li id="five">Two</li>
      <li id="six">Three</li>
    </ul>
    <script>
      const list = document.querySelectorAll("li");

      const menu1 = document.getElementById("menu1");

      menu1.appendChild(document.createElement("li"));
      menu1.appendChild(document.createElement("li"));

      console.log(list);
    </script>
  </body>
</html>
