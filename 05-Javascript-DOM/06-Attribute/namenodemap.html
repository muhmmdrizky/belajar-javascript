<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Name Node Map</title>
  </head>
  <body>
    <img
      id="logo"
      src="https://images.unsplash.com/flagged/photo-1551954810-43cd6aef5b1f?crop=entropy&cs=tinysrgb&fit=crop&fm=jpg&h=600&ixid=MnwxfDB8MXxyYW5kb218MHx8Y29tcHV0ZXJ8fHx8fHwxNzA4ODQwMzI5&ixlib=rb-4.0.3&q=80&utm_campaign=api-credit&utm_medium=referral&utm_source=unsplash_source&w=500"
      alt="Logo"
    />
    <script>
      const logo = document.getElementById("logo");
      const attributes = logo.attributes;

      for (const attribute of attributes) {
        console.log(`${attribute.name} : ${attribute.value}`);
      }
    </script>
  </body>
</html>
