<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Membuat Constructor Function</title>
  </head>
  <body>
    <script>
      // Membuat constructor function
      // nama function diawali huruf besar
      function Person() {}

      // membuat object
      const one = new Person();
      const two = new Person();
    </script>
  </body>
