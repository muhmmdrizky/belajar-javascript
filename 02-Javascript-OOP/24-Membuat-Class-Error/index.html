<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Membuat Class Error</title>
  </head>
  <body>
    <script>
      // buat class error secara manual
      class ValidationError extends Error {
        constructor(message, field) {
          super(message);
          this.field = field;
        }
      }

      class MathUtil {
        static sum(...numbers) {
          if (numbers.length === 0) {
            throw new ValidationError("Total parameter harus lebih dari 0", "numbers");
          }

          let total = 0;
          for (const number of numbers) {
            total += number;
          }
          return total;
        }
      }

      // try catch -> penanganan error di javascript
      try {
        console.log(MathUtil.sum());
        console.log("satu");
      } catch (error) {
        if (error instanceof ValidationError) {
          console.log(`Terjadi error di field ${error.field}, dengan error: ${error.message}.`);
        } else {
          console.log(`Terjadi error: ${error.message}`);
        }
      } finally {
        // kata kunci finally
        console.log("Kode program selesai");
      }

      console.log("Testestes");
    </script>
  </body>
</html>
