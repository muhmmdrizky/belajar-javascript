<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Private Method</title>
  </head>
  <body>
    <script>
      class Person {
        say(name) {
          if (name) {
            this.#sayWithName(name);
          } else {
            this.#sayWithoutName();
          }
        }

        #sayWithoutName() {
          console.log("Hallo");
        }

        #sayWithName(name) {
          console.log(`Hallo, ${name}.`);
        }
      }

      const one = new Person();
      one.say("Abrar");
    </script>
  </body>
</html>
