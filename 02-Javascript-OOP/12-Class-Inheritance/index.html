<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class Inheritance</title>
  </head>
  <body>
    <script>
      class Employee {
        sayHello(name) {
          console.log(`Hallo, ${name}, my name is Employee ${this.name}.`);
        }
      }

      class Manager extends Employee {
        sayHello(name) {
          console.log(`Hallo, ${name}, my name is Manager ${this.name}.`);
        }
      }

      const one = new Employee();
      one.name = "Paul";
      one.sayHello("Akbar");

      const two = new Manager();
      two.name = "Daniel";
      two.sayHello("Mananta");

      console.log(one);
      console.log(two);
    </script>
  </body>
</html>
