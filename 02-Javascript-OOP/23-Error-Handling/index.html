<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Error Handling</title>
  </head>
  <body>
    <script>
      class MathUtil {
        static sum(...numbers) {
          if (numbers.length === 0) {
            throw new Error("Total parameter harus lebih dari 0");
          }

          let total = 0;
          for (const number of numbers) {
            total += number;
          }
          return total;
        }
      }

      // try catch -> penanganan error di javascript
      try {
        console.log(MathUtil.sum());
        console.log("satu");
      } catch (error) {
        console.log(`Terjadi error: ${error.message}`);
      } finally {
        // kata kunci finally
        console.log("Kode program selesai");
      }

      console.log("Testestes");

      class Counter {
        #counter = 1;

        // try finally
        // bisa menggunakan try finally pada kasus tertentu
        next() {
          try {
            return this.#counter;
          } finally {
            this.#counter++;
          }
        }
      }

      const counter = new Counter();
      console.log(counter.next());
      console.log(counter.next());
      console.log(counter.next());
      console.log(counter.next());
      console.log(counter.next());
    </script>
  </body>
</html>
