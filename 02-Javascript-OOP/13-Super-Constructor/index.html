<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super Constructor</title>
  </head>
  <body>
    <script>
      class Employee {
        constructor(firstName) {
          this.firstName = firstName;
        }
        sayHello(name) {
          console.log(`Hallo, ${name}, my name is Employee ${this.firstName}.`);
        }
      }

      class Manager extends Employee {
        constructor(firstName, lastName) {
          super(firstName);
          this.lastName = lastName;
        }
        sayHello(name) {
          console.log(`Hallo, ${name}, my name is Manager ${this.firstName} ${this.lastName}.`);
        }
      }

      const one = new Employee("Paul");
      one.sayHello("Akbar");

      const two = new Manager("Romy", "Rafael");
      two.sayHello("Mananta");

      console.log(one);
      console.log(two);
    </script>
  </body>
</html>
