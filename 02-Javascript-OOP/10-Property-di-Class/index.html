<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>property di Class</title>
  </head>
  <body>
    <script>
      class Person {
        constructor(name) {
          // property
          this.name = name;
        }
      }

      const one = new Person("Rizky");
      console.log(one);
      console.log(one.name);
    </script>
  </body>
</html>
