<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Constructor di Class</title>
  </head>
  <body>
    <script>
      class Person {
        constructor(name) {
          // kode apapun
          console.log(`Hallo ${name}`);
        }
      }

      const one = new Person("Rizky");
      console.log(one);
    </script>
  </body>
</html>
