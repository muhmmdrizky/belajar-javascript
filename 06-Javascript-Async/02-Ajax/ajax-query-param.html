<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ajax Query Param</title>
  </head>
  <body>
    <form>
      <label for="search"
        >Search:
        <input type="text" id="search " name="search" />
      </label>

      <button type="submit" id="search">Search</button>
    </form>
    <h1 id="response"></h1>
    <script>
      function doSearch() {
        const ajax = new XMLHttpRequest();

        const param = new URLSearchParams();
        param.append("search", document.getElementById("search").value);
        param.append("filter", document.getElementById("search").value);
        ajax.open("GET", `https://asynclearning.free.beeceptor.com?${param.toString()}`);
        ajax.onload = function () {
          const response = document.getElementById("response");
          response.innerText = ajax.responseText;
        };

        ajax.send();
      }
      document.getElementById("search").onclick = doSearch;
    </script>
  </body>
</html>
